<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Play Pig Dice</h1>
      <p><strong><em>Get Two Players and Start Rolling!</em></strong></p>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Player 1 Score: <span id="player1Score"></span></h3>  
          </div>
          <p><strong></strong></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h2 id="playerTurn"></h2>  
          </div>
          <p><strong></strong></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Player 2 Score: <span id="player2Score"></span></h3>  
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Player 1 Turn Totals: </h3>  
              <ol id="player1TurnTotals">
              </ol>
          </div>
          <p><strong></strong></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <img class="card-img-top" id="baseImage" src="">
            <img class="card-img-top" id="roll1" src="">
            <img class="card-img-top" id="roll2" src="">
            <img class="card-img-top" id="roll3" src="">
            <img class="card-img-top" id="roll4" src="">
            <img class="card-img-top" id="roll5" src="">
            <img class="card-img-top" id="roll6" src="">
            <h3></h3>  
          </div>
          <p><strong></strong></p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h3>Player 2 Turn Totals: </h3>  
              <ol id="player2TurnTotals">
              </ol>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div class="buttons"> 
      <button type="submit" class="btn-success">Roll!</button>
      <button type="submit" class="btn-warning">Hold!</button> 
      <button type="submit" class="btn-info">Start New Game</button> 
    </div>
</body>
</html>
